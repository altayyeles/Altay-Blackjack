# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions
# More info on Python, GitHub Actions, and Azure App Service: https://aka.ms/python-webapps-actions

name: Build and deploy static site to Azure Web App - altayblackjack

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      # Optional: Add step to run tests/lint for static assets here
      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v4
        with:
          name: static-site
          if-no-files-found: error
          path: |
            index.html
            manifest.webmanifest
            assets/**
            css/**
            js/**

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: static-site
          path: ./site
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_9AAC58EA67624DADA2566C3CF884FF3F }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_BDA13B5E446D4048B5186E6C20EE8692 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_070E449E9ECE44B9B9A244FB4229D8D3 }}

      - name: Configure App Service for static Node hosting
        run: |
          az webapp config set \
            --resource-group altay.yeles_rg_0996 \
            --name altayblackjack \
            --linux-fx-version "NODE|20-lts" \
            --startup-file "pm2 serve /home/site/wwwroot 8080 --no-daemon --spa"

          az webapp config appsettings set \
            --resource-group altay.yeles_rg_0996 \
            --name altayblackjack \
            --settings WEBSITES_PORT=8080 SCM_DO_BUILD_DURING_DEPLOYMENT=false WEBSITE_RUN_FROM_PACKAGE=1

          az webapp restart \
            --resource-group altay.yeles_rg_0996 \
            --name altayblackjack

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'altayblackjack'
          slot-name: 'Production'
          package: './site'
          